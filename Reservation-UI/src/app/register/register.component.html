<div class="register-container">
  <div class="register-box">
    <h2>Create Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Choose a username"
        >
        <div class="error-message" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['required']">
          Username is required
        </div>
        <div class="error-message" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['minlength']">
          Username must be at least 3 characters
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Choose a password"
        >
        <div class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']">
          Password is required
        </div>
        <div class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        >
        <div class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control"
          placeholder="Enter your first name"
        >
        <div class="error-message" *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.errors?.['required']">
          First name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control"
          placeholder="Enter your last name"
        >
        <div class="error-message" *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.errors?.['required']">
          Last name is required
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!registerForm.valid"
      >
        Créer un compte
      </button>

      <div class="login-link">
        Avez-vous déjà un compte? <a routerLink="/login">Connectez-vous</a>
      </div>
    </form>
  </div>
</div>
