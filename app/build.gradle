test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
    finalizedBy jacocoTestCoverageVerification // Ensure the coverage verification runs after tests
    ignoreFailures = true // Ajoutez cette ligne pour ignorer les Ã©checs de tests
}

sourceSets {
    test {
        java {
            srcDirs = ['src/test/java', 'app/src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources', 'app/src/test/resources']
        }
    }
}