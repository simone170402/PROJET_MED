logging:
  level:
    org:
      springframework:
        security: DEBUG
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vaccinationmain
    username: postgres
    password: Admin
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate.ddl-auto: create
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  server:
    port: 8080
